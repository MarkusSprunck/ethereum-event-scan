<mat-toolbar color="primary" class="header" >
    <span>Ethereum Event Scan</span>
</mat-toolbar>

<!-- Right side -->
<a href="https://github.com/MarkusSprunck/ethereum-event-scan" target="_blank">
    <img style="position: absolute; top: 0px; right: 0px; border: 0; width: 8rem"
         src="../assets/github.png"
         alt="Fork me on GitHub">
</a>

<!-- Main content -->
<div class="row">
    <div class="col-12">
        <app-settings [abi]="control.abi" [connected]="control.entity.connected" [contract]="control.contract" [endBlock]="control.endBlock"
                      [lastBlock]="control.entity.currentBlock" [provider]="control.provider" [refresh]="control.refresh" [startBlock]="control.startInitial">

        </app-settings>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <app-events-list></app-events-list>
    </div>
</div>
