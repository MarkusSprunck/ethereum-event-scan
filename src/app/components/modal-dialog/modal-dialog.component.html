<div class="fixActionRow">
  <h2>Details</h2>

  <app-inner-component [inputData]="data"></app-inner-component>

  <div class="spacer"></div>

  <mat-grid-list cols="10" >

    <mat-grid-tile colspan="2">
      <button (click)="onCloseClick()" mat-button cdkFocusInitial style="">Close</button>
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
    </mat-grid-tile>

    <mat-grid-tile colspan="7">
      <div>
      Set block number {{data.blockNumber}}  as  <a (click)="onPinStart()" >start</a>,  <a (click)="onPinEnd()" >end</a> or <a (click)="onPinStartEnd()" >both</a>
      </div>
    </mat-grid-tile>

  </mat-grid-list>

</div>
