<div class="fixActionRow">

    <div class="modal-header-row">
        <div class="modal-title">
            <h2>Details</h2>
        </div>
        <div class="modal-close-btn">
            <button (click)="onCloseClick()" mat-flat-button color="primary" cdkFocusInitial aria-label="Close dialog" class="modal-close">Close</button>
        </div>
    </div>

    <div class="modal-separator" role="separator" aria-hidden="true"></div>

    <app-inner-component [inputData]="data"></app-inner-component>

</div>
